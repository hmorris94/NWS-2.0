<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NWS Forecast Explorer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Spline+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=3" />
</head>
<body>
  <div class="bg-orbit"></div>
  <header class="site-header">
    <div>
      <p class="eyebrow">NOAA/NWS Multi-Model Graphical Forecast</p>
      <h1>NWS Forecast Explorer</h1>
    </div>
    <div class="header-actions">
      <button id="themeToggle" class="ghost">Dark mode</button>
      <button id="refresh" class="ghost refresh-btn">Refresh data</button>
    </div>
  </header>

  <main class="grid">
    <section class="panel locations">
      <div class="panel-head">
        <h2>Locations</h2>
        <button id="locationsToggle" class="ghost forecast-toggle" type="button">Hide</button>
      </div>
      <div id="locationList" class="location-list"></div>
    </section>

    <section class="panel viz">
      <div class="panel-head">
        <div>
          <h2 id="locationName">Loading...</h2>
          <p id="locationMeta" class="meta">&nbsp;</p>
        </div>
        <div class="controls"></div>
      </div>

      <section class="forecast" id="forecastSection">
        <div class="forecast-head">
          <h3>Forecast</h3>
          <button id="forecastToggle" class="ghost forecast-toggle" type="button">Hide</button>
        </div>
        <div id="forecastCards" class="forecast-cards"></div>
      </section>

      <div class="timeline">
        <div class="timeline-controls">
          <label class="control">
            <span>Start Time</span>
            <input id="startIndex" type="range" min="0" max="0" value="0" />
          </label>
          <label class="control">
            <span class="control-header">
              <span>Window</span>
              <strong id="windowLabel" class="control-value">96h</strong>
            </span>
            <input id="windowSize" type="range" min="12" max="168" value="96" step="12" />
          </label>
        </div>
        <div id="timeRange" class="time-range">&nbsp;</div>
      </div>

      <div id="charts" class="charts"></div>
    </section>
  </main>

  <footer class="site-footer">
    Data: National Weather Service API. Updated on demand.
  </footer>

  <div id="tooltip" class="tooltip" role="status" aria-live="polite"></div>

  <script src="app.js?v=3"></script>
</body>
</html>
